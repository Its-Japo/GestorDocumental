<div class="background">
    <div class="container">
        <h2>Inicio de sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="inputBox">
                <label>Nombre de usuario</label>
                <input type="text" formControlName="username" required>
            </div>
            <div class="inputBox">
                <div class="inputLabel">
                    <label>Contraseña</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button (click)="toggleVisibility()" type="button" id="toggleButton">
                    <i [class]="hide ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"></i>
                </button>
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
        </form>

    </div>
</div>
